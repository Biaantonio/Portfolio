<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <div id="menu"></div> <!-- Contêiner para o menu -->

    <div class="container mx-auto px-4">
        <h2 class="text-4xl text-gray-800 text-center mb-8 pt-8">Formulário de Contato</h2>
        <form action="https://formspree.io/f/xeojwprz" method="POST"
            class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mx-auto">
            <label for="nome" class="block text-gray-700 font-semibold mb-2">Nome:</label>
            <input type="text" id="nome" name="nome" required
                class="block w-full p-2 border border-gray-300 rounded mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">E-mail:</label>
            <input type="email" id="email" name="email" required
                class="block w-full p-2 border border-gray-300 rounded mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Gênero:</label>
            <div class="mb-4">
                <input type="radio" id="masculino" name="genero" value="Masculino" class="mr-2">
                <label for="masculino" class="mr-4">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="Feminino" class="mr-2">
                <label for="feminino" class="mr-4">Feminino</label>
                <input type="radio" id="outro" name="genero" value="Outro" class="mr-2">
                <label for="outro">Outro</label>
            </div>
            <label for="interesses" class="block text-gray-700 font-semibold mb-2">Interesses:</label>
            <div class="mb-4">
                <input type="checkbox" id="tecnologia" name="interesses" value="Tecnologia" class="mr-2">
                <label for="tecnologia" class="mr-4">Tecnologia</label>
                <input type="checkbox" id="arte" name="interesses" value="Arte" class="mr-2">
                <label for="arte" class="mr-4">Arte</label>
                <input type="checkbox" id="esportes" name="interesses" value="Esportes" class="mr-2">
                <label for="esportes">Desenvolvimento Web</label>
            </div>
            <label for="mensagem" class="block text-gray-700 font-semibold mb-2">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required
                class="block w-full p-2 border border-gray-300 rounded mb-4"></textarea>
            <div class="flex justify-center">
                <button type="submit"
                    class="bg-blue-800 text-white py-2 px-40 rounded-full hover:bg-blue-700 transition duration-300">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        // Função para carregar o menu
        document.addEventListener("DOMContentLoaded", function () {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu').innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o menu:', error));
        });
    </script>

    <footer class="text-center p-4 bg-rose-100 text-black">
        <p>&copy; 2024 Ana Beatriz | RA: 2412225.</p>
    </footer>
</body>

</html>
